<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/css/input.css" type="">
  <title>Alura Geek</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <header>
    <div  class="flex justify-between py-8 w-[1133px] m-auto">
      <div class="flex gap-8">
        <img 
          src="../assets/img/logo-alura-geek.svg" alt="Alura Geek">
        <input 
          type="search" 
          name="search" 
          id="search" 
          placeholder="O que deseja encontar" 
          class="bg-[#F5F5F5] rounded-2xl py-3 px-4 w-96 bg-search-icon bg-no-repeat bg-search-icon-position"
        >
      </div>
      <button class="text-[#2A7AE4] p-4 border-2 border-[#2A7AE4] w-32">
        Login
      </button>
    </div>

    <section class="bg-hero-img bg-cover bg-center bg-no-repeat">
      <div class="w-[1136px] m-auto pt-[150px] pb-8">
        <h2 class="text-[52px] text-white font-body">
          Dezembro Promocional
        </h2>
        <p class="text-xl text-white font-body">
          Produtos selecionados com 33% de desconto
        </p>
        <button class="text-white p-4 bg-[#2A7AE4] w-32 mt-4">
          Ver Consoles
        </button>
      </div>
    </section>
  </header>
  <main>
    <section>
      <div>
        <h3>
          Star Wars
        </h3>
        <a href="#">Ver tudo</a>
      </div>
      <div></div>
    </section>
  </main>
</body>
</html>
